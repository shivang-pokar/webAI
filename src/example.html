<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AI Plugin Example</title>
</head>

<body>
  <h1>AI Plugin Example</h1>
  <h4>Show Alert</h4>
  <h4>Search</h4>
  <h4>Go to contact</h4>
  <div id="messages"></div>
  <script src="webai-plugin-bundle.min.js"></script>
  <script>
    let x = new webAI({
      timeOut: 6,
      baseCommand: "Hello",
      command: [
        {
          actionCommand: ['open order'],
          callback: function (event) {
            console.log(event)
          },
          type: 'url',
          pageSlug: ''
        },
        {
          actionCommand: ['Go to contact'],
          callback: function (event) {
            console.log(event)
          },
          type: 'url',
          pageSlug: 'contact.html'
        },
        {
          actionCommand: ['Show Alert'],
          type: 'action',
          callback: (event) => {
            alert(event.actionCommand)
          }
        },
        {
          actionCommand: ['search'],
          type: 'action',
          callback: (event) => {
            //alert(event.actionCommand)
            document.getElementById('messages').innerHTML = event.actionCommand.replace('search', '').trim();
          }
        }
      ],
      siteUrl: 'https://siteurl.com'
    });
  </script>
</body>

</html>
